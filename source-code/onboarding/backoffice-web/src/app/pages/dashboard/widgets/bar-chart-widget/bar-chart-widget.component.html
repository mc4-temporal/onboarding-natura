<mc4-card [style.background]="options.background" [style.color]="options.color">
  <mc4-card-header class="header">
    <mc4-card-header-heading [style.color]="options.color">{{ options.title }}</mc4-card-header-heading>
    <mc4-card-header-subheading [style.color]="options.color" class="subheading">
      <mat-icon *ngIf="options.gain >= 0">arrow_upward</mat-icon>
      <mat-icon *ngIf="options.gain < 0">arrow_downward</mat-icon>
      {{ options.gain }}% {{ options.subTitle }}
    </mc4-card-header-subheading>

    <mc4-card-header-actions>
      <button (click)="reload()" mat-icon-button>
        <mat-icon>refresh</mat-icon>
      </button>
      <button [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
      </button>
    </mc4-card-header-actions>
  </mc4-card-header>

  <mc4-card-content class="card-content">
    <canvas *ngIf="data"
            [datasets]="data.datasets"
            [labels]="data.labels"
            [legend]="false"
            [options]="chartOptions"
            baseChart
            chartType="bar">
    </canvas>
  </mc4-card-content>

  <mc4-loading-overlay [isLoading]="isLoading"></mc4-loading-overlay>
</mc4-card>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon> settings</mat-icon>
    <span> Settings </span>
  </button>
  <button disabled mat-menu-item>
    <mat-icon> more</mat-icon>
    <span> More Info </span>
  </button>
  <button mat-menu-item>
    <mat-icon> remove_circle</mat-icon>
    <span> Remove Widget </span>
  </button>
</mat-menu>
