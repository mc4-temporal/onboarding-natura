<mc4-page-layout mode="card">

  <mc4-page-layout-header>
    <mc4-breadcrumbs [crumbs]="['Page Layouts']" current="Card Tabbed"></mc4-breadcrumbs>
  </mc4-page-layout-header>

  <mc4-page-layout-content>
    <mc4-card>
      <mat-tab-group>
        <mat-tab label="Main Tab">
          <mc4-card-content class="padding-top">
            <mc4-page-layout-demo-content></mc4-page-layout-demo-content>
          </mc4-card-content>
        </mat-tab>
        <mat-tab label="Side Tab">
          <mc4-card-content class="padding-top">
            <mc4-page-layout-demo-content></mc4-page-layout-demo-content>
          </mc4-card-content>
        </mat-tab>
        <mat-tab label="Extra Tab">
          <mc4-card-content class="padding-top">
            <mc4-page-layout-demo-content></mc4-page-layout-demo-content>
          </mc4-card-content>
        </mat-tab>
        <mat-tab label="Additional Tab">
          <mc4-card-content class="padding-top">
            <mc4-page-layout-demo-content></mc4-page-layout-demo-content>
          </mc4-card-content>
        </mat-tab>
        <mat-tab label="Another Tab">
          <mc4-card-content class="padding-top">
            <mc4-page-layout-demo-content></mc4-page-layout-demo-content>
          </mc4-card-content>
        </mat-tab>
        <mat-tab label="One More Tab">
          <mc4-card-content class="padding-top">
            <mc4-page-layout-demo-content></mc4-page-layout-demo-content>
          </mc4-card-content>
        </mat-tab>
        <mat-tab label="Definitely the last Tab">
          <mc4-card-content class="padding-top">
            <mc4-page-layout-demo-content></mc4-page-layout-demo-content>
          </mc4-card-content>
        </mat-tab>
        <mat-tab label="Whoops another Tab">
          <mc4-card-content class="padding-top">
            <mc4-page-layout-demo-content></mc4-page-layout-demo-content>
          </mc4-card-content>
        </mat-tab>
        <mat-tab label="And one last Tab">
          <mc4-card-content class="padding-top">
            <mc4-page-layout-demo-content></mc4-page-layout-demo-content>
          </mc4-card-content>
        </mat-tab>
      </mat-tab-group>
    </mc4-card>
  </mc4-page-layout-content>

</mc4-page-layout>
